
{% extends 'index.html' %}
{% load static %}

{% block content %}

    <br><br>
    <div class="container">
    <h1> 图像超分辨率模块</h1>
        <p></p>
        <div class="container">
            <form method="POST" enctype="multipart/form-data" name="Image_and_Model">
            {% csrf_token %}
                <input type="file" name="img" accept="image/jpg,image/png,image/jpeg,image/bmp">
            <p></p>
            <label>
                请选择载入的超分辨率模型 :
                <select name="model">
                    <option value="ECBSR">ECBSR</option>
                    <option value="EDSR">EDSR</option>
                    <option value="SwinIR">SwinIR</option>
                </select>
            </label>&emsp;&emsp;<p></p>
                <div>
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
        </form>
    </div>

        <a href={% url "polls:result" %}><button class="uk-width-large-4-10 btn btn-lg  btn-primary" type="button">查看测试结果</button></a>
    </div>
{% endblock %}
