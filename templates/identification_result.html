{% extends 'index.html' %}
{% load static %}

{% block content %}
<main>
    <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2" >
        <div class="col" style="padding-right: 15px; padding-left: 15px">
          <div class="card shadow-sm">
              <h4 style="padding-top: 4px">输入图像</h4>
              <img src=" {% static 'polls/raw_input.jpg' %} " alt="No Source"  width="100%" height="512">
          </div>
        </div>
        <div class="col" style="padding-right: 15px; padding-left: 15px">
          <div class="card shadow-sm">
              <h4 style="padding-top: 4px">分割结果</h4>
              <img src=" {% static 'polls/segmentation_output.jpg' %} " alt="No Source"  width="100%" height="512">
          </div>
        </div>
      </div><p></p>
        <div class="row">
            <h4 style="padding-top: 4px">该图像是否存在云层遮挡： {{ cloud_classification_result }} </h4>
            <h4 style="padding-top: 4px">该图像的云层遮挡率： {{ cloud_segmentation_result }} % </h4>
            <div class="col">
            <h4>是否直接进行去云处理:
                <button class="btn btn-primary" type="button">否</button>
                <a href={% url "polls:result" %}>
                <button class="btn btn-primary" type="button">是</button>
                </a>
            </h4>
            </div>
        </div>
    </div>
    </div>

</main>

{% endblock %}
